events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    client_max_body_size 30M;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_vary on;

    upstream django_server {
        server django:8000;
    }

    upstream fastapi_server {
        server fastapi:8000;
    }

    server {
        listen 80;
        server_name backend.blogi.store;

        location /.well-known/acme-challenge/ {
            alias /var/www/certbot/.well-known/acme-challenge/;
        }

        # 그 외 모든 경로는 HTTPS로 리디렉션
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
    listen 443 ssl;
    server_name backend.blogi.store

    ssl_certificate /etc/letsencrypt/live/blogi.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blogi.store/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /media/ {
        alias /blogi/app/media/;
        autoindex off;
        expires 1d;
        access_log off;
    }

    location /static/ {
        alias /blogi-backend/django_app/staticfiles/;
        autoindex off;
        expires 1d;
        access_log off;
    }

    location /fastapi/ {
        proxy_pass http://fastapi_server/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    location / {
        proxy_pass http://django_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }
}

}