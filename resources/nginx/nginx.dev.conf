events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    client_max_body_size 30M;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_vary on;

    upstream django_server {
        server django:8000;
    }

    upstream fastapi_server {
        server fastapi:8000;  # 컨테이너 내부 포트
    }

    # HTTP → HTTPS 리다이렉트
    server {
        listen 80;
        server_name backend.blogi.store;

        location /.well-known/acme-challenge/ {
            alias /var/www/certbot/.well-known/acme-challenge/;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS 서버
    server {
        listen 443 ssl http2;
        server_name backend.blogi.store;

        ssl_certificate /etc/letsencrypt/live/backend.blogi.store/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/backend.blogi.store/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # 정적/미디어 파일
        location /media/ {
            alias /blogi/app/media/;
            autoindex off;
            expires 1d;
            access_log off;
        }

        location /static/ {
            alias /blogi-backend/django_app/staticfiles/;
            autoindex off;
            expires 1d;
            access_log off;
        }

        # FastAPI
        location /fastapi/ {
            proxy_pass http://fastapi_server/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_buffering off;
        }

        # Django (기본 API)
        location / {
            proxy_pass http://django_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout  10s;
            proxy_send_timeout     120s;
            proxy_read_timeout     120s;
            send_timeout           120s;
            proxy_buffering off;
        }

        # 타임아웃 옵션 전역 적용
        proxy_connect_timeout  10s;
        proxy_send_timeout     180s;
        proxy_read_timeout     180s;
        send_timeout           180s;
        proxy_buffering off;
    }
}
