name: docker-deploy

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment: NCP
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Build and Push Django image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/blogi_docker_ncp:django ./django_app
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/blogi_docker_ncp:django

      - name: Build and Push FastAPI image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/blogi_docker_ncp:fastapi ./fastapi_app
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/blogi_docker_ncp:fastapi

      - name: NCP ssh connection and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.NCP_HOST }}
          username: ${{ secrets.NCP_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 5m
          script: |
            whoami
            hostname
            df -h
